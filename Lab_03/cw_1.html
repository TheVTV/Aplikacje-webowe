<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ä†wiczenie 1</title>
    <style>
      .main {
        position: absolute;
        left: 40%;
        right: 40%;
        top: 50%;
        text-align: center;
      }
      #time {
        font-size: 50px;
        color: white;
      }
      button {
        background-color: white;
        border-style: none;
        height: 30px;
        width: 50px;
      }
      body {
        background-color: rgb(63, 63, 63);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div id="time">0s</div>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <script>
      let seconds = 0;
      let interval = null;
      var textTime = document.getElementById("time");

      function runTime() {
        seconds++;
        var time = "";
        if (seconds < 60) {
          time = `${seconds}s`;
        } else {
          const mins = Math.floor(seconds / 60);
          const secs = seconds % 60;
          time = `${mins}min ${secs}s`;
        }
        textTime.innerText = time;
      }

      function startTimer() {
        if (interval) return;
        interval = setInterval(runTime, 1000);
      }

      function stopTimer() {
        clearInterval(interval);
        interval = null;
      }

      function resetTimer() {
        stopTimer();
        seconds = 0;
        textTime.innerText = "0s";
      }

      document.getElementById("start").addEventListener("click", startTimer);
      document.getElementById("stop").addEventListener("click", stopTimer);
      document.getElementById("reset").addEventListener("click", resetTimer);
    </script>
  </body>
</html>
